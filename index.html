<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <title>IG Post</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <img class="logo" src="Fperfil.jpeg" alt="">

            <div class="puntos"><img src="Ipuntos.png" alt=""></div>
        </div>

        <div class="picture">
            <img class="Spic" src="Superpic.jpg" alt="Superman enseñandote cuanto te quiere">

        <div class="footer">
            <div class="icons">
                <img class="corazon" src="corazon.png" alt=""> <img class="chat" src="chat.png" alt=""> <img class="direct" src="direct.png" alt="">

            <div class="likes">

            </div>

                <p>Esto es lo que pienso del planeta. Al próximo que pida ayuda ya <br>sabe por donde puede meterse el dedo.</p>
            </div>
